<!DOCTYPE html>
<html>
<head>
	<title>Menu Dropdown</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
			text-align: center;
		}
		.dropdown{
			position: relative;
			display: inline-block;
		}
		.button{
			padding: 10px 40px;
			font-size: 20px;
		}
		#drop-content{
			position: absolute;
			z-index: 1;
		}
		#drop-content a{
			display: block;
			font-size: 20px;
			background: #dfdfdf;
			color: black;
			text-decoration: none;
			padding: 10px 36px;
			margin-top: 2px;
		}
	</style>
</head>
<body>
	<div class="dropdown">
		<button onclick="show_hide()" class="button">Drop</button>
		<!-- Ini adalah dropdown konten -->
		<div style="display: none;" id="drop-content">
			<a href="#">Item 1</a>
			<a href="#">Item 2</a>
			<a href="#">Item 3</a>
			<a href="#">Item 4</a>
		</div>
	</div>

	<script type="text/javascript">
		function show_hide(){
			var click = document.getElementById('drop-content')
			if (click.style.display == "none") {
				click.style.display = "block";
			}else{
				click.style.display = "none";
			}
		}		
	</script>
</body>
</html>
